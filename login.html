<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cocoa & Beans</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="images/logo.png">

</head>
<body>
    <!-- Header and Navigation -->
    <header>
        <div class="header-content">
            <div class="logo"><img src="images/logo.png" alt="Cocoa & Beans Logo"></div>
                <div class="title">Cocoa & Beans</div>
                    <div class="logo"><img src="images/logo.png" alt="Cocoa & Beans Logo"></div>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="login.html">Review</a></li>
            </ul>
        </nav>
    </header>

    <!-- Login Section -->
    <div class="container">
        <form>
            <i class="fa-solid fa-mug-saucer"></i>

            <div class="input-group">
                <label>Full Name</label>
                <input type="text" placeholder="Enter Your Name" id="contact-name" onkeyup="validateName()">
                <span id="name-error"></span>
            </div>

            <div class="input-group">
                <label>Email Id</label>
                <input type="email" placeholder="Enter E-mail ID" id="contact-email" onkeyup="validateEmail()">
                <span id="email-error"></span>

            </div>

            <div class="input-group">
                <label>Mobile Number</label>
                <input type="tel" placeholder="+91 XXXXX-NNNNN" id="contact-number" onkeyup="validateNumber()">
                <span id="phone-error"></span>
            </div>

            <div class="input-group">
                <label>Your Review</label>
                <textarea rows="5" placeholder="Enter Your Review Here" id="contact-review" onkeyup="validateReview()"></textarea>
                <span id="message-error"></span>
            </div>

            <button onclick="return validateForm()">Submit!</button>
            <span id="submit-error"></span>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>2024 Cocoa & Beans. All rights reserved.</p>
        <div class="contact">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin"></i></a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
